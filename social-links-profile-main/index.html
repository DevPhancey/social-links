<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <div class="image">
      <img src="assets/images/Snapchat-12991605641.jpg" width="30%" alt="img" class="img">
    </div>
    <div class="about">
      <div id="name">Fanisi Oluwatimilehin</div>
      <div id="location">Lagos, Nigeria</div>
      <div id="hobby"> <p> "An amateur web developer, working to get better." </div>
    </div>

    <div class="socials">
      <a href="https://github.com/DevPhancey" target="_blank" ><div class="back" id="github">GitHub</div></a>
      <a href="https://www.frontendmentor.io/profile/DevPhancey" target="_blank"><div class="back" id="Frontend">Frontend Mentor</div></a>
      <a href="https://www.linkedin.com/in/oluwatimilehin-fanisi-4aab68239/" target="_blank"><div class="back" id="LinkedIn">LinkedIn</div></a>
      <a href="https://x.com/phaancey" target="_blank"><div class="back" id="Twitter">Twitter</div></a>
      <a href="https://www.instagram.com/phancey7/" target="_blank"><div class="back" id="Instagram">Instagram</div></a>
    </div>
  </main>
